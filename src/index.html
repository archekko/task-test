<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <section class="box">
        <div class="container">
            <h3 class="title title_fz50">Buy Our & Secure VPN</h3>
            <p class="text text_fz12 green mt50">STEP 1</p>
            <p class="text text_fz20 mt15">Choose Your Plan</p>
            <div class="box__wrapper">
                <div class="box__item">
                    <div class="box__item_head">
                        <p class="text text_fz12">MONTHLY</p>
                        <span class="divider"></span>
                    </div>
                    <div class="box__item_price">
                        <span class="dollars">$</span>
                        <p class="text text_price">6.95</p>
                        <span class="mo">/mo.</span>
                    </div>
                    <span class="box_line"></span>
                    <div class="box__item_descr">
                        <p class="text text_fz12">Include all VPN features.</p>
                        <!-- <p class="text text_fz12">Save <span class="sale">58%*</span></p> -->
                        <a href="#" class="btn">Select Plan</a>
                    </div>
                </div>
                <div class="box__item">
                    <div class="box__item_head">
                        <p class="text text_fz12">TWO YEARS</p>
                        <span class="divider"></span>
                    </div>
                    <div class="box__item_price">
                        <span class="dollars">$</span>
                        <p class="text text_price">2.91</p>
                        <span class="mo">/mo.</span>
                    </div>
                    <span class="box_line"></span>
                    <div class="box__item_descr">
                        <p class="text text_fz12"><span class="red-price">$166.80</span> <span class="price">$69.95</span> per two years</p>
                        <p class="text text_fz12">Save <span class="sale">58%*</span></p>
                        <a href="#" class="btn">Plan Selected</a>
                    </div>
                </div>
                <div class="box__item">
                    <div class="box__item_head">
                        <p class="text text_fz12">YEARLY</p>
                        <span class="divider"></span>
                    </div>
                    <div class="box__item_price">
                        <span class="dollars">$</span>
                        <p class="text text_price">3.33</p>
                        <span class="mo">/mo.</span>
                    </div>
                    <span class="box_line"></span>
                    <div class="box__item_descr">
                        <p class="text text_fz12"><span class="red-price">$83.40</span> <span class="price">$39.95</span> per year</p>
                        <p class="text text_fz12">Save <span class="sale">52%*</span></p>
                        <a href="#" class="btn">Plan Selected</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
